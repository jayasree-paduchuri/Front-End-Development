<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeking Registration Form</title>
    <style>
        body {
            font-family: Arial;
        }
        form {
            width: 50%;
            margin: auto;
            padding: 20px;
            margin-top: 50px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color:black;
        }
        label {
            margin-top: 10px;
            color:black;
        }
    </style>
</head>
<body>
   <form>
        <h1>Job Seeking Registration Form</h1>
        <img align="right" src="images.png" style="width:200px; height:200px"> 
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstname" required><br><br>
        
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>
        
        <label for="jobtype">Preferred Job Type:</label>
        <select id="jobtype" name="jobtype" required>
            <option value="">Select Job Type</option>
            <option value="fulltime">Full-Time</option>
            <option value="parttime">Part-Time</option>
            <option value="contract">Contract</option>
            <option value="internship">Internship</option>
        </select><br><br>
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" required></textarea><br><br>
        
        Experience:<br>
        <input type="radio" id="exp" name="exp" value="1">1<br><br>
                   <input type="radio" id="exp" name="exp" value="2">2<br><br>
                   <input type="radio" id="exp" name="exp" value="3">3<br><br>
                   <input type="radio" id="exp" name="exp" value="more than 3 years">more than 3 years<br><br>
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
